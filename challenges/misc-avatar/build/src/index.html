<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>B1CTF 队伍详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f5f5f5;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", "PingFang SC", Arial, sans-serif;
        }
        .card {
            background: #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            border-radius: 16px;
            display: flex;
            align-items: center;
            padding: 32px 40px;
            min-width: 350px;
            max-width: 90vw;
        }
        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 32px;
            flex-shrink: 0;
            border: 2px solid #eee;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #222;
            margin-bottom: 8px;
        }
        .desc {
            font-size: 1.1rem;
            color: #555;
        }
        @media (max-width: 500px) {
            .card {
                flex-direction: column;
                align-items: center;
                padding: 24px 12px;
            }
            .avatar {
                margin-right: 0;
                margin-bottom: 16px;
            }
            .info {
                align-items: center;
            }
            .name {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="avatar">
            <img src="/api/file/download/72ddc765-caf6-43e3-941e-eeddf924f8df" alt="头像">
        </div>
        <div class="info">
            <div class="name">队名喵喵机器人已被占用</div>
            <div class="desc">Make A1CTF even Better, so call it B1CTF.</div>
        </div>
    </div>
</body>
</html>
